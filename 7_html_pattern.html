<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
    <!-- pattern -->
    <label for="">Phone number : </label>
    <input type="text" pattern="[+]{1}[9]{1}[1]{1}[ ]{1}[0-9]{10}" title="match the format +91 xxxxxxxxxx enter only 10 digits phone number"><br>

    <label for="">Card number : </label>
    <input type="text" pattern="[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}" title="match the format xxxx xxxx xxxx xxxx enter 16 digits card number"><br>

    <label for="">PAN card number : </label>
    <input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" titl="format : ABCDE1234F"><br>

    <label for="">Email : </label>
    <input type="text" pattern="[a-zA-Z]{1}[a-zA-Z0-9.#$-]{4,14}[@]{1}[a-z]{1,15}[.]{1}[a-z]{1,5}" title="email id should range from 5-15 characters including lowercase,uppercase,numericals, . , # , $ , - and format --> John1234@gmail.com"><br>

    <label for="">URL</label>
    <input type="text" pattern="[a-z]{4,5}[:]{1}[/]{2}[w]{3}[a-zA-Z0-9!@#$%^&*_+-=:;,./?]{1,50}" title="format --> https://www.xxxxx.com"><br>

    <label for="">Password</label>
    <input type="" pattern="[A-Z]{1}[A-Za-z0-9]{4,14}" title="password should be of 5-15 first character should be uppercase"><br>

    <input type="submit" value="submit">
</form>
</body>
</html>
