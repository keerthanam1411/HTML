<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Comparison of mobile models</caption>
        <thead>
            <tr>
                <th>Model</th>
                <th>OS</th>
                <th>Display</th>
                <th>RAM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Samsung galaxy</th>
                <td rowspan="2">Android</td>
                <td>5.1"</td>
                <td>4GB</td>
            </tr>
            <tr>
                <th>Sony Xperia Z5</th>
               <td>4.6"</td> 
               <td rowspan="2">2GB</td>
            </tr>
            <tr>
                <th>Apple iPhone 6s</th>
                <td>iOS</td>
                <td>4.7"</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">These are commonly used mobiles.</td>
        </tfoot>
    </table>
</body>
</html>
