<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../images/image1.jpg" method="GET">

    <label for="">Username : </label>
    <input type="text" name="" id=""><br>

    <label for="">Password : </label>
    <input type="password" name="" id=""><br>

    <label for="">Phone Number : </label>
    <input type="number"><br>

    <label for="">Email : </label>
    <input type="email"><br>

    <label for="">DOB</label>
    <input type="date" name="" id=""><br>

    <label for="">CV : </label>
    <input type="file" name="" id=""><br>

    <label for="">Background color</label>
    <input type="color" name="" id=""><br>

    <label for="">Price : </label>
    <input type="range"><br>

    <label for="">Hobbies : </label>
    <input type="checkbox" name="Hobbies" value="Singing"><label for="">Singing</label>
    <input type="checkbox" name="Hobbies" value="Cooking"><label for="">Cooking</label>
    <input type="checkbox" name="Hobbies" value="Reading books"><label for="">Reading books</label>
    <input type="checkbox" name="Hobbies" value="Painting"><label for="">Painting</label><br>

    <label for="">Gender : </label>
    <input type="radio" name="Gender" value="Male"><label for="">Male</label>

    <!-- to make a option selected by default we use attribute "checked" -->
    <!-- <input type="radio" name="Gender" value="Male" checked><label for="">Male</label> -->
    <input type="radio" name="Gender" value="Female"><label for="">Female</label>
    <input type="radio" name="Gender" value="Others"><label for="">Others</label><br>

    <label for="">Website URL : </label>
    <input type="url" name="" id=""><br>

    <label for="">Address : </label><textarea name="" id="" cols="30" rows="10"></textarea><br>


    <!-- It also provides button no need of using button tag again -->
    <input type="submit" name="" id="">        
    <input type="reset" name="" id="">

    <!-- <button>Submit</button> -->

   
    </form>
</body>
</html>
