<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <form action="../images/image1.jpg" method="GET">
    
   
   
    <tr>
        <td><label for="">Username : </label></td>
        <td><input type="text" name="" id=""></td>
    </tr>
   
    <tr>
    <td><label for="">Password : </label></td>
    <td><input type="password" name="" id=""></td>
    </tr>

    <tr> 
        <td><label for="">Phone Number : </label></td>
    <td><input type="number"></td>
    </tr>
<tr>
    <td><label for="">Email : </label></td>
    <td><input type="email"></td>
</tr>

<tr> 
    <td><label for="">DOB</label></td>
    <td><input type="date" name="" id=""></td>
</tr>

<tr>
<td><label for="">CV : </label></td>
<td><input type="file" name="" id=""></td>
</tr>

<tr>
<td><label for="">Background color</label></td>
<td><input type="color" name="" id=""></td>
</tr>

<tr>
    <td><label for="">Price : </label></td>
    <td><input type="range"></td>
</tr>

    <tr>
    <td><label for="">Hobbies : </label></td>
    </tr>
    <tr>
    <td><input type="checkbox" name="Hobbies" value="Singing"><label for="">Singing</label></td>
    <td><input type="checkbox" name="Hobbies" value="Cooking"><label for="">Cooking</label></td>
    <td><input type="checkbox" name="Hobbies" value="Reading books"><label for="">Reading books</label></td>
    <td><input type="checkbox" name="Hobbies" value="Painting"><label for="">Painting</label></td>
</tr>

    <tr>
        <td><label for="">Gender : </label></td>
    </tr>
    <tr>
        <td><input type="radio" name="Gender" value="Male"><label for="">Male</label></td>
        <td><input type="radio" name="Gender" value="Female"><label for="">Female</label></td>
        <td><input type="radio" name="Gender" value="Others"><label for="">Others</label></td>
    <!-- to make a option selected by default we use attribute "checked" -->
    <!-- <input type="radio" name="Gender" value="Male" checked><label for="">Male</label> -->
</tr>

    <tr>
        <td><label for="">Website URL : </label></td>
        <td><input type="url" name="" id=""></td>
    </tr>

    <tr>
    <td><label for="">Address : </label></td>
    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
    </tr>

    <!-- It also provides button no need of using button tag again -->
    <tr>
        <td><input type="submit" name="" id=""></td>
        <td><input type="reset" name="" id=""></td>
</tr>

    <!-- <button>Submit</button> -->

   
    </form>
    </table>
</body>
</html>
