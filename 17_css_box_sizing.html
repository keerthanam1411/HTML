<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 30px;
            padding: 50px;
            border: 5px solid black;
            height: 300px;
            width: 400px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <h1>heading</h1>
    </div>
</body>
</html>
